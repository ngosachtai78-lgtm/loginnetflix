
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Login — User</title><link rel="stylesheet" href="/assets/style.css"></head><body>
<div class="header"><div class="brand"><div class="logo"></div><div><div style="font-weight:800">Sign-in Code Portal</div><div class="sub">User Login</div></div></div><div class="actions"><a href="/login-admin.html"><button class="btn ghost small">Admin</button></a></div></div>
<div class="login-wrap"><div class="login-card"><div class="btn tag">Welcome back</div><div class="login-title">Đăng nhập</div><div class="sub">Nhập thông tin để truy cập trang lấy mã.</div>
<label>Username</label><input id="username" placeholder="TÀI KHOẢN"><label>Password</label><input id="password" type="password" placeholder="MẬT KHẨU">
<div class="login-actions"><button class="btn" id="login">Login</button><a class="btn ghost" href="/login-admin.html" style="text-decoration:none;display:inline-flex;align-items:center">Login as Admin</a></div>
</div></div>
<script src="/assets/app.js"></script><script>
login.onclick=async()=>{const r=await api('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({role:'user',username:username.value.trim(),password:password.value})});if(!r.ok){toast(r.data.error||'Login failed','err');return;}toast('Logged in');location.href='/user.html';};
</script><div class="toast"></div></body></html>
